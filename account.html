<!--왼쪽 사이드 바 - 계정
    : 조회(아이디로), 입력, 수정, 삭제-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main_sub_style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search_btn.css">
    <link rel="stylesheet" href="css/main_slide.css">

    <title>여가-계정</title>
</head>

<body>
    <div id="basic_background">
        <!-- section태그는 영역구분을 위해 사용 -->
        <div id="wrapper">
            <!--윗구간-->
            <header class="main_bar_section">
                <!-- 메인 메뉴 -->
                <div class="main_bar">
                    <!--로고, 메인메뉴, 검색창을 감싼다.-->
                    <a class="logo" href="" title="여가 메인페이지"><img src="img/common/logo.png" alt=""></a>
                    <!--로고 이미지-->
                    <nav>
                        <!--메뉴-->
                        <a href="">MAIN</a>
                        <a href="">스토리</a>
                        <a href="">도시</a>
                        <a href="">호텔&민박</a>
                        <a href="">기본서비스</a>
                        <a href="">후기</a>
                    </nav>
                    <div class="search-box">
                        <!--검색-->
                        <input type="text" name="" placeholder="Type to search">
                        <a href="#"><img src="img/common/search_icon2.png" alt=""></a>
                    </div>
                </div>
            </header>
            <!--------------------------------------------------------------------------------------------------------------------------->
            <!--중간 구간-->
            <section class="container">
                <!--중간 왼쪽 구간 : 사이드바 있는 구간-->
                <div>
                    <!--왼쪽 사이드 바-->
                    <div class="side_bar">
                        <nav>
                            <a href=""><i class="far fa-comment-alt"></i></a>
                            <a href=""><i class="fas fa-phone-alt"></i></a>
                            <a href=""><i class="fas fa-envelope"></i></a>
                            <a href=""><i class="far fa-user-circle"></i></a>
                            <a href=""><i class="fas fa-cog"></i></a>
                            <a href=""><i class="far fa-bell"></i></a>
                        </nav>
                    </div>
                </div>
                <!-- 중간 오른쪽 구간 : 메인이미지,메인리뷰,키워드 ....-->
                <div class="main-screen">
                    <div class="account-main-screen">
                        <h2 class="account-header">회원가입</h2>
                        <form action="" method="get" class="account-form">
                            <div class="account-form__row">
                                <label for="member_id">아이디</label>
                                <input name="member_id" type="text" placeholder="ID">
                            </div>
                            <div class="account-form__row">
                                <label for="password">비밀번호</label>
                                <input name="password" type="password" placeholder="PASSWORD">
                            </div>
                            <div class="account-form__row">
                                <label for="name">이름</label>
                                <input name="name" type="text" placeholder="NAME">
                            </div>

                            <div class="account-form__row">
                                <label for="sex">성별</label>
                                <div class="account-form__sex__checkbox">
                                    <div class="account-form__column">
                                        <input name="sex" value="man" type="radio" checked>
                                        <label for="man">남</label>
                                    </div>
                                    <div class="account-form__column">
                                        <input name="sex" value="woman" type="radio">
                                        <label for="woman">여</label>
                                    </div>
                                    <div class="account-form__column">
                                        <input name="sex" value="undisclosed" type="radio">
                                        <label for="undisclosed">선택안함</label>
                                    </div>
                                </div>

                            </div>

                            <div class="account-form__row">
                                <label for="national_code">국가</label>
                                <select name="national_code" class="account-form__national_code">
                                    <option value="KR">한국</option>
                                    <option value="US">미국</option>
                                </select>
                            </div>

                            <div class="account-form__row">
                                <label for="mail_address">이메일 주소</label>
                                <input name="mail_address" type="email" placeholder="EMAIL">
                            </div>
                            <div class="account-form__row">
                                <label for="paypal_id">페이팔 아이디</label>
                                <input name="paypal_id" type="text" placeholder="PAYPAL ID">
                            </div>
                            <div class="account-form__row">
                                <label for="phone_number">휴대폰 번호</label>
                                <input name="phone_number" type="tel" placeholder="PHONE NUMBER">
                            </div>
                            <div class="account-form__row">
                                <label for="address1">기본 주소</label>
                                <input name="address1" type="text" placeholder="기본 주소">
                            </div>
                            <div class="account-form__row">
                                <label for="address2">상세 주소</label>
                                <input name="address2" type="text" placeholder="상세 주소">
                            </div>
                            <div class="account-form__row account-form__profile_img">
                                <label for="porfile_img">프로필 사진</label>
                                <input name="profile_img" type="file">
                            </div>
                            <div class="account-form__row account-form__submit">
                                <input type="submit" value="submit" class="account-form__submit-button">
                            </div>

                        </form>
                    </div>
                </div>




            </section>
            <!-- footer -->
            <footer id="footer">
                <img src="img/common/footer_logo.png" alt="여가 icon">
                <nav>
                    <ul class="footer_nav">
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">약관</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Contect</a></li>
                    </ul>
                </nav>
                <p>Copyright &copy; 2021.여가 블라블라</p>
            </footer>
        </div>
    </div>
    <!--article 정렬관련 js-->
    <script src="js/isotope.pkgd.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/mainSlide.js"></script>
</body>

</html>
